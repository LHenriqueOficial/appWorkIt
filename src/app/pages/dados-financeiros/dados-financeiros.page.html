<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button>
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-back-button>
        </ion-buttons>
        <ion-avatar slot="end" size="small" color="primary">
            <ion-icon class="icon-card" src="assets/icon/bancario2.svg"></ion-icon>
        </ion-avatar>
        <ion-title>
            <b>Dados Finaceiros</b>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


</ion-content>

<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/inicial">
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="document-text"></ion-icon>
            <ion-label>Relatórios</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="logOut()">
            <ion-icon class="icon-card" src="assets/icon/exit.svg"></ion-icon>
            <ion-label>Sair</ion-label>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="mail"></ion-icon>
            <ion-label>Mensagem</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="layers"></ion-icon>
            <ion-label>Atalização</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>
