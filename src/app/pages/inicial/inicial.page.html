<ion-header>
    <ion-toolbar>

        <ion-icon class="icon-start" name="cog" slot="start" (click)="rota()"></ion-icon>
        <!-- routerLink="/edit-perfil" -->
        <ion-avatar slot="end" size="small">
            <img src="/assets/img/lauro.perfil.jpeg" />
        </ion-avatar>
        <ion-label>
            <h2><b>{{nomeUser}} {{sobreNome}}</b></h2>
            <p>{{profissao}}</p>
        </ion-label>
    </ion-toolbar>
</ion-header>

<ion-content class="background">


</ion-content>


<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button>
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="showCard()">
            <ion-icon name="cloud-upload"></ion-icon>
            <ion-label>Publicar Oportunidade</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="logOut()">
            <ion-icon class="icon-card" src="assets/icon/exit.svg"></ion-icon>
            <ion-label>Sair</ion-label>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="mail"></ion-icon>
            <ion-label>Mensagem</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="layers"></ion-icon>
            <ion-label>Atalização</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>
