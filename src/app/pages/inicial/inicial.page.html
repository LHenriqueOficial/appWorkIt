<ion-header>
    <ion-toolbar>

        <ion-icon class="icon-start" name="cog" slot="start" routerLink="/edit-perfil"></ion-icon>

        <ion-avatar slot="end" size="small">
            <img src="/assets/img/lauro.perfil.jpeg" />
        </ion-avatar>
        <ion-label>
            <h2><b>Lauro Henrique</b></h2>
            <p> Desenvolvedor Web</p>
        </ion-label>
    </ion-toolbar>
</ion-header>

<ion-content class="background">



</ion-content>


<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button>
            <ion-icon name="home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="document-text"></ion-icon>
            <ion-label>Relatórios</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="logOut()">
            <ion-icon class="icon-card" src="assets/icon/exit.svg"></ion-icon>
            <ion-label>Sair</ion-label>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="mail"></ion-icon>
            <ion-label>Mensagem</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>
        <ion-tab-button>
            <ion-icon name="layers"></ion-icon>
            <ion-label>Atalização</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>

    </ion-tab-bar>
</ion-tabs>
