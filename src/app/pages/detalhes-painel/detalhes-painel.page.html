<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button slot="start" color="dark"></ion-back-button>
        </ion-buttons>
        <!-- <ion-icon class="icon-card" name="close" (click)="fecharModal()"></ion-icon> -->
        <ion-title>{{userPainel.tipoPublicacao}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label position="floating"><b>Nome:</b> </ion-label>
        <ion-input type="text" [(ngModel)]="userPainel.nomeUser" [(value)]="userPainel.nomeUser"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"><b>Area de Atuação:</b> </ion-label>
        <ion-input type="text" [(ngModel)]="userPainel.areaAtuacao" [(value)]="userPainel.areaAtuacao"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"><b>Profissão:</b> </ion-label>
        <ion-input type="text" [(ngModel)]="userPainel.profissao" [(value)]="userPainel.profissao"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating"><b>Tempo Experiência:</b> </ion-label>
        <ion-input type="text" [(value)]="userPainel.tempoExperiencia"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon slot="start" name="cash" color="success"></ion-icon>
        <ion-label><b>Valor por hora:</b> </ion-label>
        <ion-label>{{movimentacao.valorServico}} </ion-label>
    </ion-item>
    <ion-item>
        <ion-icon name="calendar" color="dark"> </ion-icon>
        <ion-label><b>Hora de Inicio: </b> </ion-label>
        <ion-label style="color: black;">{{movimentacao.horaInicio | date:'dd-MM-yyyy HH:mm'}}</ion-label>
    </ion-item>

    <ion-textarea color="dark" [(value)]="public.descricao"><b>Descricao da {{public.tipoPublicacao}}</b> </ion-textarea>


</ion-content>



<ion-item>
    <ion-tabs>
        <ion-tab-bar slot="bottom">

            <ion-tab-button (click)="rota(userPainel.userId)">
                <ion-icon class="icon-mensagem" name="send"></ion-icon>
                <ion-label color="dark"><b>Enviar Mensagen</b> </ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-item>
